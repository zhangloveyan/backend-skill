version: '3.8'

services:
  app-admin:
    build:
      context: .
      dockerfile: app/Dockerfile
      args:
        JAR_FILE: ${PROJECT_NAME}-admin.jar
    image: ${PROJECT_NAME}-admin:dev
    container_name: ${PROJECT_NAME}-admin-dev
    restart: unless-stopped
    ports:
      - "${APP_ADMIN_PORT}:9501"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=${JAVA_OPTS}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - TZ=${TZ}
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  app-api:
    build:
      context: .
      dockerfile: app/Dockerfile
      args:
        JAR_FILE: ${PROJECT_NAME}-api.jar
    image: ${PROJECT_NAME}-api:dev
    container_name: ${PROJECT_NAME}-api-dev
    restart: unless-stopped
    ports:
      - "${APP_API_PORT}:9502"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=${JAVA_OPTS}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - TZ=${TZ}
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: ${PROJECT_NAME}-mysql-dev
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=${TZ}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
